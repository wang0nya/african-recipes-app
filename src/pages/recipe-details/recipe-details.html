<ion-header>
  <ion-navbar>
    <ion-title>{{currentRecipe?.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <img src="{{currentRecipe?.pic}}" style="display:block;width:auto;height:50vh;margin-left:auto;margin-right:auto;"/>
    <ion-card-content>
      <p>Serving: <strong>{{currentRecipe?.servings}}</strong></p>
      <p>Ingredients: <strong>{{currentRecipe?.ingredients}}</strong></p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (tap)="tapEvent(currentRecipe.id)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{tap}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
