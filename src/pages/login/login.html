<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid && blur"> </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid &&
    loginForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && blur"> </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button ion-button block type="submit" [disabled]="!loginForm.valid"> Log In
    </button>
    <!-- <button id="login-button6" ion-button outline color="primary" block>
      Facebook Login
    </button>
    <button id="login-button7" ion-button outline color="primary" block>
      Twitter Login
    </button>
    <button id="login-button8" ion-button outline color="danger" block>
      Google Login
    </button> -->
    <button id="login-button2" ion-button clear color="primary" block (click)="goToSignup()">
      Or create an account
    </button>
    <button id="login-button2" ion-button clear color="primary" block (click)="goToResetPassword()">
      Forgot Password?
    </button>
  </form>
</ion-content>
