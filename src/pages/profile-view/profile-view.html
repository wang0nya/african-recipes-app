<ion-header>

  <ion-navbar>
    <ion-title>{{currentUser?.firstName}} {{currentUser?.lastName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!this.userData==true" (click)="followUser()"> <ion-icon name="add-circle"></ion-icon></button>
        <button ion-button icon-only *ngIf="this.userData==true" (click)="unfollowUser()"> <ion-icon name="close-circle"></ion-icon>
</button> </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-avatar>
  <img src="{{currentUser?.pic}}"  style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;"/>
  </ion-avatar>
  <br>
  <p text-center>{{currentUser?.status}}</p>
</ion-item>

  </ion-list-header>

</ion-item>
</ion-content>
