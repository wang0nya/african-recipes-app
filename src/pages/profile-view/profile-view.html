<ion-header>

  <ion-navbar>
    <ion-title>{{currentUser?.firstName}} {{currentUser?.lastName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!this.userData==true && !this.me==true" (click)="followUser()"> <ion-icon name="add-circle"></ion-icon></button>
      <button ion-button icon-only *ngIf="this.userData==true" (click)="unfollowUser()"> <ion-icon name="close-circle"></ion-icon></button>
        <button ion-button icon-only *ngIf="this.me==true" >
</button> </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-item>
  <ion-avatar>
  <img src="{{currentUser?.pic}}"  style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;"/>
  </ion-avatar>
  <br>
  <p text-center>{{currentUser?.status}}</p>
</ion-item>
  <ion-list-header> Recipes
  </ion-list-header>
  <ion-card *ngFor="let recipe of recipeList">
      <img src="{{recipe?.pic}}" on-click="goToRecipeDetails(recipe.id)" style="display:block;width:auto;height:50vh;margin-left:auto;margin-right:auto;"/>
      <div class="card-title">{{recipe?.name}}</div>
      <div class="card-subtitle">{{recipe?.community}}</div>
  </ion-card>
</ion-content>
