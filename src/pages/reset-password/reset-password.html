<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label floating="">Email</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      <p>Please enter a valid email.</p>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
  Reset your Password </button>
  </form>
</ion-content>
