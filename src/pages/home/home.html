<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-card id="home-card21" *ngFor="let recipe of recipeList">
      <ion-item color="none" id="home-list-item8">
        <ion-avatar item-left>
          <img src="{{imgsource}}"/>
        </ion-avatar>
        <h2>
          {{userProfile?.firstName}} {{userProfile?.lastName}}
        </h2>
      </ion-item>
      <div style="width:100%;height:100%;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <img src="{{recipe?.pic}}"  on-click="goToRecipeDetails(recipe.id)"/>
        <ion-card-content>
            <strong>
              {{recipe?.name}} -
            </strong>
              {{recipe?.community}}
        </ion-card-content>
        <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div></div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-fab right bottom>
  <button id="home-button9" ion-fab color="positive" block on-click="goToAddRecipe()">
    <ion-icon name="restaurant"></ion-icon>
  </button>
  </ion-fab>
</ion-content>
