<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()"> <ion-icon name="log-out"></ion-icon>
</button> </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-item>
  <ion-avatar>
  <img [src]="captureDataUrl" *ngIf="captureDataUrl" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;"/>
</ion-avatar>
  <ion-avatar>
  <img src="{{userProfile?.pic}}" *ngIf="userProfile?.pic && !captureDataUrl" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" (click)="getPicture(0)"/>
</ion-avatar>
  <ion-avatar>
  <img src="assets/img/80hTzdKTKu5hBP0FWxCA_il_570xN.660641478_svi4.png" *ngIf="!captureDataUrl && !userProfile?.pic" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" (click)="getPicture(0)"/>
</ion-avatar>
</ion-item>
  <ion-grid>
  <ion-row>
    <ion-col col-4>
      <ion-item text-center>reputation<ion-badge id="badge">{{this.likes_sum}}</ion-badge></ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item text-center>followers<ion-badge id="badge">26</ion-badge></ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item text-center>following<ion-badge id="badge">{{userProfile?.followed_count}}</ion-badge></ion-item>
    </ion-col>
  </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header> Personal Information
    </ion-list-header>
    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col col-6> Name </ion-col>
          <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
            {{userProfile?.firstName}} {{userProfile?.lastName}} </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.firstName">
            <span> Tap here to edit. </span> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label class="dob-label">Date of Birth</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
    </ion-item>
    <ion-list-header> Status
    </ion-list-header>
    <ion-item>
      <ion-textarea type="text"
      [(ngModel)]="status" (ionChange)="updateStatus(status)"> </ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
